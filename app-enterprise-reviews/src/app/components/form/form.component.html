<div>
    <div class="form-group">
      <label for="puntuaction">Puntuaction</label>
      <input [(ngModel)]="review.punctuacion" 
      max="5" min="1" type="number" class="form-control" id="puntuaction"
      placeholder="Select a score for the enterprise">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input [(ngModel)]="review.title" 
      maxlength="64" type="text" class="form-control" id="title" placeholder="Title of your review">
    </div>

    <div class="form-group">
      <label for="resume">Resume</label>
      <input [(ngModel)]="review.resume" type="text" class="form-control" id="resume"
      maxlength="10000" placeholder="Write your review">
    </div>

    <div class="form-group">
      <label for="ip">IP address</label>
      <input [(ngModel)]="review.ip" type="text" class="form-control" id="ip"
      placeholder="127.0.0.1">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input [(ngModel)]="review.date" type="date" class="form-control" id="date"
      placeholder="Select the date">
    </div>

    <div class="form-group">
      <label for="enterprise">Enterprise</label>
      <input [(ngModel)]="review.enterpriseName" type="text" class="form-control" id="enterprise"
      placeholder="Wayne Enterprises">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="review.userName" type="text" class="form-control" id="name"
      placeholder="Arthur Morgan">
    </div>

    <button (click)="saveReview()" class="btn btn-primary">Submit</button>
  </div>
