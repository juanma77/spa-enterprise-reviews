<form>
    <div class="form-group">
      <label for="puntuaction">Puntuaction</label>
      <input type="number" class="form-control" id="puntuaction" aria-describedby="emailHelp"
      placeholder="Select a score for the enterprise">
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title of your review">
    </div>

    <div class="form-group">
      <label for="resume">Resume</label>
      <input type="text" class="form-control" id="resume"
      placeholder="Tell us a little about you">
    </div>

    <div class="form-group">
      <label for="ipaddress">IP address</label>
      <input type="text" class="form-control" id="ipaddress"
      placeholder="127.0.0.1">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control" id="date"
      placeholder="Select the date">
    </div>

    <div class="form-group">
      <label for="enterprise">Enterprise</label>
      <input type="text" class="form-control" id="enterprise"
      placeholder="Wayne Enterprises">
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
      placeholder="Arthur Morgan">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
