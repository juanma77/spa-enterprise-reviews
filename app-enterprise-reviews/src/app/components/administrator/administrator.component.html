<form>
    <div class="form-group">
      <label for="administrator">User</label>
      <input type="email" class="form-control" id="administrator"  placeholder="root" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="root" required>
    </div>
    <button (click)="checkAdministrator()" class="btn btn-primary">Submit</button>
  </form>
